<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mood-card">
            <h1>How are you feeling?</h1>
            <p class="subtitle">Type a mood like 'Happy', 'Calm', or 'Excited'</p>
            
            <input type="text" id="mood-input" placeholder="Enter your mood..." autofocus>
            <button id="generate-btn">Generate Mood</button>
            
            <div id="output-area">
                <p id="affirmation"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
